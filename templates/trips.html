{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}


{% block searchBar %}



{% endblock %}




{% block main %}


  {% for trip in trips %}
  <div class="row border mb-3 shadow-sm rounded">
    <div class="col">
      <a href="" id="{{ trip['id'] }}">{{ trip['title'] }}</a>
    </div>
    <div class="col">
      <p>{{ trip['startDate'] }}</p>
    </div>
    <div class="col">
      <p>{{ trip['endDate'] }}</p>
    </div>
  </div>
  {% endfor %}




{% endblock %}
